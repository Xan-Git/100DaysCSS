<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="header">
                <div class="header-left"><i class="fa-solid fa-bars"></i></div>
                <div class="header-center">Notifications</div>
                <div class="header-right"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="search">
                    <label for="search"></label>
                    <input class="search-bar" type="text" title="search" placeholder="Search ...">
                </div>
            </div>
            <div class="card-body">
                <div class="post">
                    <div class="timestamp">9:24 AM</div>
                    <div class="details">
                        <span class="name">John Walker</span> posted a photo on your wall.
                    </div>
                </div>
                <div class="post">
                    <div class="timestamp">8:19 AM</div>
                    <div class="details">
                        <span class="name">Alice Parker</span> commented on your last post.
                    </div>
                </div>
                <div class="post">
                    <div class="timestamp">Yesterday</div>
                    <div class="details">
                        <span class="name">Luke Wayne</span> added you as a friend.
                    </div>
                </div>
                <svg class="side-graphic">
                    <path class="line" stroke="#ebebeb" stroke-width="3px" fill="none" d="m-20,-24 l0,23"/>
                    <path class="line" stroke="#ebebeb" stroke-width="3px" fill="none" d="m-20,18 l0,53"/>
                    <path class="line" stroke="#ebebeb" stroke-width="3px" fill="none" d="m-20,90 l0,53"/>
                    <path class="line" stroke="#ebebeb" stroke-width="3px" fill="none" d="m-20,162 l0,54"/>
                    <circle class="circle top-circle" stroke="#6497ca" stroke-width="2px" fill="#fff" cx="-20" cy="8" r="5px"/>
                    <circle class="circle mid-circle" stroke="#6497ca" stroke-width="2px" fill="#fff" cx="-20" cy="80" r="5px"/>
                    <circle class="circle bot-circle" stroke="#6497ca" stroke-width="2px" fill="#fff" cx="-20" cy="152" r="5px"/>
                </svg>

            </div>
        </div>
        <div class="flyout">
            <div class="tab">
                <span class="tab-item"><i class="fa-solid fa-gauge-high"></i> Dashboard</span>
            </div>
            <div class="tab">
                <span class="tab-item"><i class="fa-solid fa-user"></i> Profile</span>
            </div>
            <div class="tab">
                <span class="tab-item"><i class="fa-solid fa-bell"></i> Notifications</span>
            </div>
            <div class="tab">
                <span class="tab-item"><i class="fa-solid fa-comments"></i> Messages</span>
            </div>
            <div class="tab">
                <span class="tab-item"><i class="fa-solid fa-gear"></i> Settings</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/897d6932f5.js" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
