<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="card-left">
                <div class="profile">
                    <div class="profile-pic">
                        <svg viewbox="0 0 1px 1px">
                            <path class="orbit orbit-1" fill="none" stroke="#776452" stroke-width="1px" 
                            d="m-23,4 a41,41 0 1,1 0,67"/>
                            <path class="orbit orbit-2" fill="none" stroke="#776452" stroke-width="1px" 
                            d="m29,2 a45.5,45.5 0 1,0 10,60"/>
                        </svg>
                    </div>
                    <div class="profile-text">
                        <p class="name">Jessica Potter</p>
                        <p class="occupation">Visual Artist</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn follow-button">Follow</div>
                    <div class="btn message-button">Message</div>
                </div>
            </div>
            <div class="card-right">
                <div class="stat posts">
                    <p class="number">523</p>
                    <p class="profile-text">Posts</p>
                </div>
                <div class="stat likes">
                    <p class="number">1387</p>
                    <p class="profile-text">Likes</p>
                </div>
                <div class="stat followers">
                    <p class="number">146</p>
                    <p class="profile-text">Followers</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
